{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-6">
    <div class="text-center">
        <div class="text-primary mb-8">
            <i class="fas fa-question-circle text-8xl"></i>
        </div>
        <h1 class="text-6xl font-bold text-txt mb-4">404</h1>
        <h2 class="text-2xl font-bold text-txt mb-4">Page Not Found</h2>
        <p class="text-sml-txt mb-8 max-w-md mx-auto">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="space-x-4">
            <a href="javascript:history.back()" 
               class="inline-block border border-primary text-primary px-6 py-2 rounded-lg hover:bg-primary/5 transition-colors">
                Go Back
            </a>
            <a href="{{ url_for('main.index') }}" 
               class="inline-block bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                Home Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
